<html>
    <head>
        <title>MapBindStaff</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style/style.css" type="text/css" media="screen" charset="utf-8"/>
        <link rel="stylesheet" href="style/themes/base/jquery.ui.all.css">
        <link rel="stylesheet" href="style/demos.css">
        <script type="text/javascript" src="js/jquery-1.7.1.min.js">
        </script>
        <script src="js/jquery-ui-1.8.17.custom.min.js">
        </script>
        <script src="js/iscroll.js" type="text/javascript">
        </script>
        <script type="text/javascript" src="js/jquery.xml2json.js">
        </script>
		<script src="js/json2.js" type="text/javascript">
        </script>
        <script type="text/javascript" src="js/jquery.imagemapster.1.2.5.js">
        </script>
        <script type="text/javascript" src="js/bind.js">
        </script>
        <script type="text/javascript" src="js/drag.js">
        </script>
    </head>
    <body>
    	<div id="loading"><img src="images/loading.gif"></div>
        <div id="controlDiv">
            <img src="images/plus.png" alt="放大" id="zoomIn" class="zoomImg" /><img alt="缩小" src="images/minus.png" id="zoomOut" class="zoomImg" />
            <div id='slider'>
            </div>
        </div>
        <div id="bindWrapper">
            <ul id="bindScroller">
                <li id="bindLi">
                	
                    <div id="flagDiv">
                        <img src="images/flag.png" id="flagImg"/>
                    </div>					
					<img id="bindImg" usemap="#floors_Map"/>
                </li>
            </ul>
        </div>
        <div id="previewDiv">
        	<img src="images/F2.png" usemap="#building" id="buildImg" />
        </div>
        <map name="floors" id="floors_Map">
        </map>
        <map name="building" id="building">
            <area shape="rect" coords="16,28,88,47" floor="9" title="9樓"/>
			<area shape="rect" coords="16,48,87,67" floor="8" title="8樓"/>
			<area shape="rect" coords="18,68,85,84" floor="7" title="7樓"/>
			<area shape="rect" coords="22,157,77,168" floor="1" title="1樓"/>
			<area shape="rect" coords="21,143,80,157" floor="2" title="2樓"/>
			<area shape="rect" coords="20,129,81,143" floor="3" title="3樓"/>
			<area shape="rect" coords="19,117,86,129" floor="4" title="4樓"/>
			<area shape="rect" coords="18,86,85,103" floor="6" title="6樓"/>
			<area shape="rect" coords="19,104,84,116" floor="5" title="5樓"/>
        </map>
    </body>
</html>
